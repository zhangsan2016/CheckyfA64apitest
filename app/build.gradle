apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "smartcity.ldgd.com.checkyfa64apitest"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 13
        versionName "1.2.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    // Android串口通信
    compile 'com.aill:AndroidSerialPort:1.0.8'
    compile files('libs/yf_a64_api.jar')
    compile files('libs/ftpserver-core-1.0.6.jar')
    compile files('libs/commons-net-ftp-2.0.jar')
    compile files('libs/slf4j-api-1.5.2.jar')
    compile files('libs/slf4j-log4j12-1.5.2.jar')
    compile files('libs/log4j-1.2.14.jar')
     compile files('libs/mina-core-2.0.4.jar')
    // Android的动画指纹图标提供了一个简单的，独立的库。
    compile 'com.mattprecious.swirl:swirl:1.0.0'
    /* Okhttp3*/
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okio:okio:1.12.0'
    /* Gson */
    compile 'com.google.code.gson:gson:2.8.4'


}
